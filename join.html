<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Join Now â€” No Limits</title>
  <link rel="icon" href="logo.png">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      background: #f5f5f5;
      color: #222;
    }
    .banner {
      height: 450px;
      background: linear-gradient(180deg, rgba(0,0,0,0.6), rgba(0,0,0,0.6)),
                  url("main_new.jpg") center/cover no-repeat;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      text-align: center;
    }
    .banner h1 {
      font-size: 42px;
      font-weight: 700;
    }
    .form-container {
      max-width: 600px;
      margin: 40px auto;
      background: #fff;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.1);
    }
    .form-container h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #21C8F7;
    }
    .form-group {
      margin-bottom: 18px;
    }
    label {
      display: block;
      margin-bottom: 6px;
      font-weight: 500;
    }
    input, select, textarea {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 15px;
      outline: none;
      transition: 0.3s;
    }
    input:focus, select:focus, textarea:focus {
      border-color: #21C8F7;
      box-shadow: 0 0 8px rgba(33,200,247,0.3);
    }
    button {
      width: 100%;
      padding: 14px;
      background: #21C8F7;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #000;
      color: #fff;
    }
  </style>
</head>
<body>

  <div class="banner">
    <h1>Join No Limits Gym</h1>
  </div>

  <div class="form-container">
    <h2>Membership Form</h2>
    <form action="#" method="post">
      <div class="form-group">
        <label for="name">Full Name *</label>
        <input type="text" id="name" name="name" placeholder="Enter your full name" required>
      </div>

      <div class="form-group">
        <label for="email">Email *</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>
      </div>

      <div class="form-group">
        <label for="phone">Phone *</label>
        <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
      </div>

      <div class="form-group">
        <label for="age">Age *</label>
        <input type="number" id="age" name="age" min="14" placeholder="Enter your age" required>
      </div>

      <div class="form-group">
        <label for="gender">Gender *</label>
        <select id="gender" name="gender" required>
          <option value="" disabled selected>Select your gender</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
          <option value="other">Other</option>
        </select>
      </div>

      <div class="form-group">
        <label for="plan">Choose a Plan *</label>
        <select id="plan" name="plan" required>
          <option value="" disabled selected>Select membership plan</option>
          <option value="monthly">Monthly</option>
          <option value="quarterly">Quarterly</option>
          <option value="yearly">Yearly</option>
        </select>
      </div>

      <div class="form-group">
        <label for="message">Additional Notes</label>
        <textarea id="message" name="message" rows="4" placeholder="Any special request?"></textarea>
      </div>

      <button type="submit">Submit</button>
    </form>
  </div>

</body>
</html>
